<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <h2>Meme Generator</h2>
        <section id="container">
            <div class="question">
                <div class="q">
                    <label for="Question 1">What is your link to your picture?</label>
                </div>
                <div class="q">
                    <input type="url" id="url" class="answer">
                </div>

            </div>

            <div class="question">
                <div class="q">
                    <label for="Question 2">What do you want to put on the top line?</label>
                </div>
                <div class="q">
                    <input type="text" id="answer2" class="answer">
                </div>

            </div>

            <div class="question">
                <div class="q">
                    <label for="Question 3">What do you want to put on the bottom line?</label>
                </div>
                <div class="q">
                    <input type="text" id="answer3" class="answer">
                </div>

            </div>

            <input type="submit" id="submit" value="Submit">
        </section>
    </div>

    <div id="memes">

    </div>

    <script src="script.js"></script>
</body>

</html>
